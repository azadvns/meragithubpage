    <style>
        @keyframes rotate {
            0% {
                left: 0%;
                top: 0%;
            }

            25% {
                left: 90%;
                top: 0%;
            }

            50% {
                left: 90%;
                top: 80%;
            }

            75% {
                left: 0%;
                top: 80%;
            }

            100% {
                left: 0%;
                top: 0%;

            }
        }

        .spinner {
            position: absolute;
            animation-name: rotate;
            animation-iteration-count: infinite;
            animation-direction:normal;
            animation-duration: 20s;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            border-style: ridge;
            display: flex;

            flex-wrap: wrap;
            border-color: aquamarine;

        }

        @keyframes game {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        .tic {
            animation-name: game;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            background-color: lightseagreen;
            width: 300px;

            border-style: ridge;
            border-color: blueviolet;
            border-radius: 10px;

        }

        .tic:hover {
            background-color: maroon;
            color: gold;
        }


        /* ******************************************* */

        .desine {

            box-shadow: 5px 5px 10px #888888;

            border-style: ridge;
            border-color: blueviolet;
            border-radius: 10px;

        .col {

            height: 50px;
            padding: 20px;
            font-size: 50px;
            cursor: pointer;
            color: black;
            background-color: palevioletred;
        }
        
    </style>
